<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>jQuery Server Side Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="jquery-3.3.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Old+Standard+TT:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
    <script src="client.js"></script>
</head>
<body>
    <header>Server Side Calculator</header>
    <section id="calculatorSec" >
        <div id="calculatorDiv">
        <form>
            <input type="number" id="number1Input" placeholder="Number"/>
            <button id="addition"> + </button>
            <button id="subtraction"> - </button>
            <button id="multiplication"> * </button>
            <button id="division"> / </button>
            <input type="number" id="number2Input" placeholder="Number"/>
            <button id="submitButton"> = </button>
            <button id="clearButton"> C </button>
            <button id="clearHistory">Clear History</button>
        </form>
    </div>
    </section>
    <section>
        <div id="calculatedTotal">
             <!-- Calculated Total Will Be Appeneded Here    -->
        </div>
    </section>
    <section>
        <div id="calculatedHistoryDiv" >
            <ul id="calculatedHistory">

            </ul>

            <!-- Calculated History Will Be Appended Here -->

        </div>
    </section>

</body>
</html>
